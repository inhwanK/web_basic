<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form>
		<fieldset>
			아이디 :<input type="text" size="10">
			비밀번호 : <input type="password" size="10">
			<input type="submit" value="로그인">
		</fieldset>
		<hr>
		<br>
		<fieldset>
			<legend>로그인 정보</legend>
			<pre>
				아이디 	<input type="text" ><br>
				비밀번호	<input type="password" ><br>
			비밀번호 확인	<input type="password" ><br>
			</pre>
		</fieldset>
		<fieldset>
			<legend>개인 정보</legend>
			이름 <input type="text" size="10"><br>
			메일 주소 <input type="email" size="10"><br>
			연락처 <input type="tel" size="10"><br>
			블로그/홈페이지 <input type="url" size="10"><br>
		</fieldset>
		<input type="submit" value="가입하기">
		<fieldset>
			<legend>등록 정보</legend>
			참여인원(최대10명)	<input type="number"><br>
			지원물품(1인당 5개)	<input type="number"><br>
			희망 단계(하,중,상)	<input type="range"><br>
			
		</fieldset>
	</form>
</body>
</html>
